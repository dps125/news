{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Newspaper User Signup {% endblock title %}

{% block content %}

    <p><h2> Sign Up Form </h2></p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>

{% endblock content %}
